<div class="relative wrap overflow-hidden p-4 md:p-10 h-full" data-testid="timeline-container">
  <!-- The vertical line -->
  <div class="absolute h-full border-2 border-blue-500/30 dark:border-blue-400/30 left-6 md:left-1/2 -ml-px"
    data-testid="timeline-line"></div>

  @for (event of events(); track event.title; let i = $index) {
  <div class="mb-10 md:mb-8 flex md:justify-between items-center w-full" [class.md:flex-row-reverse]="i % 2 !== 0">

    <!-- Desktop-only Spacer -->
    <div class="hidden md:block w-5/12"></div>

    <!-- Marker with Icon -->
    <div class="z-20 flex items-center justify-center bg-gray-100 dark:bg-gray-900 absolute left-6 md:left-1/2 -ml-6">
      <div
        class="bg-blue-600 dark:bg-blue-500 shadow-xl w-12 h-12 rounded-full flex items-center justify-center text-white"
        [attr.data-testid]="'timeline-marker-' + i">
        @switch (event.category) {
        @case ('debut') {
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
        }
        @case ('regeneration') {
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 4v5h5M20 20v-5h-5M4 10a8 8 0 0114.95-2.95M20 14a8 8 0 01-14.95 2.95" />
        </svg>
        }
        @case ('revival') {
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        }
        @case ('anniversary') {
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.196-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.783-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
        </svg>
        }
        @case ('milestone') {
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1v12z" />
        </svg>
        }
        }
      </div>
    </div>

    <!-- Content Card -->
    <button
      class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg hover:shadow-xl md:w-5/12 w-full ml-16 md:ml-0 transition-shadow duration-300 text-left"
      [attr.data-testid]="'timeline-event-' + i" [class.dark:bg-gray-700]="i % 2 !== 0">
      <div class="p-4 md:p-6">
        <p class="text-sm font-semibold text-blue-600 dark:text-blue-400 mb-1" data-testid="timeline-year">{{ event.year
          }}</p>
        <h3 class="font-bold text-gray-800 dark:text-gray-100 text-lg md:text-xl" data-testid="timeline-title">{{
          event.title }}</h3>
        <p class="text-sm leading-snug tracking-wide text-gray-600 dark:text-gray-400 mt-2"
          data-testid="timeline-description">{{ event.description }}</p>
      </div>
    </button>
  </div>

  }
</div>
